<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!--Build our background and our floor-->
            <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
            <a-sky color="#ECECEC"></a-sky>
            
            <!-- floating spheres -->
            <a-sphere position="2 3.25 -5" radius="0.5" color="tomato" mass="1"></a-sphere>
            
            <!--Make a player/camera entity -->
            <a-entity class="player" id="player"
                camera
                position="1.5 1 2">
            </a-entity>
        </a-scene>
    </body>
</html>
